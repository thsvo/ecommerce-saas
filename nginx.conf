server {
    listen 80;
    server_name codeopx.com www.codeopx.com;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name codeopx.com www.codeopx.com;

    # SSL Certificate
    # Replace with your actual SSL certificate paths.
    # It's highly recommended to use Let's Encrypt for free SSL certificates.
    ssl_certificate /etc/letsencrypt/live/codeopx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/codeopx.com/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Reverse Proxy Configuration
    location / {
        proxy_pass http://localhost:3001; # Your server.js runs on this port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
